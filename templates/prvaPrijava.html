<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/style.css') }}">
    <title>Food tracker!</title>
</head>
<body>
    <header>
      <h1 class="header-1">Food Tracker!</h1>
    </header>
    <div style="margin-top:20px;" class="container">
        <h3 class="form-group">Novi korisnik</h3>
        <form action="http://127.0.0.1:5000/prvaPrijava" method="post">
            <div class="form-group">
              <label for="exampleInputEmail1">Korisnicko ime</label>
              <input style="max-width: 320px;"  type="text" name="kor_ime" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Unesite korisnicko ime" required>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Lozinka</label>
              <input style="max-width: 320px;" type="password" pattern="\d*" name="loz" class="form-control" id="exampleInputPassword1" placeholder="Unesite lozinku"  minlength="4" maxlength="4" required>
              <small id="passwordHelp" class="form-text text-muted">Lozinka mora da sadrzi 4 broja.</small>
            </div>
<!--            <textarea hidden name="loz">{{ loz }}</textarea>-->
            <div class="form-group">
              <label for="ex2">Datum rodjenja</label>
                 <input style="max-width: 320px;"  type="date" name="datum_rodjenja" class="form-control" id="ex2" required>
            </div>
            <div class="form-group">
              <label for="ex3">Visina(cm)</label>
                 <input style="max-width: 320px;"  type="number" name="visina" placeholder="Unesite visinu" class="form-control" id="ex3"  required >
            </div>
            <div class="form-group">
              <label for="ex4">Tezina(kg)</label>
                 <input style="max-width: 320px;"  type="number" name="tezina" placeholder="Unesite tezinu" class="form-control" id="ex4"  required>
            </div>
            <div class="form-group">
                 <input type="radio" name="pol" value="zensko" id="zensko" checked>
                <label for="zensko">Zensko</label>
                </br>
                <input type="radio" name="pol" value="musko" id="musko">
                <label for="musko">Musko</label>
            </div>
            <div class="text-danger mb-2">{{ greska }}</div>
            <input style="width: 320px; background-color: #48BF53; border: none;"  class="btn btn-primary" type="submit" value="Prijavite se!">
        </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
