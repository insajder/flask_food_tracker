<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Food Tracker!</title>
</head>
<body>
    <header>
      <h1 class="header-1">Food Tracker!</h1>
    </header>
    <div class="container">
        <form style="margin-top: 20px" action="http://127.0.0.1:5000/dodajObrok" method="POST">
            <div class="form-group">
                <h3>Detaljnije</h3>
            </div>
            <textarea name="id_hrane" hidden>{{ obrok.id }}</textarea>
            <textarea name="obrok" hidden>{{ obrok.obrok }}</textarea>
            <textarea name="datum" hidden>{{ datum }}</textarea>
            <table class="table">
                <tbody>
                  <tr class="table-active">
                    <td>Naziv</td>
                    <td><textarea style="resize: none; height:37px; overflow:hidden; background: transparent; border: none; outline: none;"  class="form-control" id="ex1" name="naziv" readonly >{{ obrok.naziv }}</textarea>
            </td>
                  </tr>
                  <tr class="table-primary">
                    <td>Kolicina</td>
                    <td><textarea style="resize: none; height:37px; overflow:hidden; background: transparent; border: none; outline: none;"  class="form-control" id="ex2" name="kolicina" readonly >{{ obrok.kolicina }}</textarea>
             </td>
                  </tr>
                  <tr class="table-success">
                    <td>Kalorije</td>
                    <td><textarea style="resize: none; height:37px; overflow:hidden; background: transparent; border: none; outline: none;"  class="form-control" id="ex3" name="kalorije" readonly >{{ obrok.kalorije }}</textarea>
             </td>
                  </tr>
                  <tr class="table-danger">
                    <td>Proteini</td>
                    <td><textarea style="resize: none; height:37px; overflow:hidden; background: transparent; border: none; outline: none;"  class="form-control" id="ex4" name="proteini" readonly >{{ obrok.proteini }}</textarea>
             </td>
                  </tr>
                  <tr class="table-info">
                    <td>Ugljeni hidrati</td>
                    <td> <textarea style="resize: none; height:37px; overflow:hidden; background: transparent; border: none; outline: none;"  class="form-control" id="ex5" name="ugljeni_hidrati" readonly >{{ obrok.ugljeni_hidrati }}</textarea>
             </td>
                  </tr>
                  <tr class="table-warning">
                    <td>Masti</td>
                    <td><textarea style="resize: none; height:37px; overflow:hidden; background: transparent; border: none; outline: none;"  class="form-control"id="ex6"  name="masti" readonly>{{ obrok.masti }}</textarea>
             </td>
                  </tr>
                </tbody>
              </table>
            <center>
             <div class="form-group">
                <input style="width: 320px; background-color: #48BF53; border: none; margin:5px;"  class="btn btn-primary" type="submit" value="Dodaj!"></br>
            </div>
            </center>
        </form>
    </div>
</body>
</html>
